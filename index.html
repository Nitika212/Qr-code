<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: aqua;">
    <nav class="navbar bg-success ">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 w-100 text-center">QR Maker</span>
        </div>
      </nav>
      <div class="container p-5">
        <form>
            <div class="mb-3">

              <input type="text" class="form-control rounded-0" placeholder="Enter ypur text"required>
              <select name="size" id="size" class="form-select rounded-0 mt-3">
                <option value="250x250">250x250</option>
                <option value="350x350">350x350</option>
                <option value="500x500">500x500</option>
                <option value="750x750">750x750</option>
              </select>

            
            </div>
            
            <button type="submit" class="btn btn-warning w-100">Submit</button>
          </form>
          <div class="container p-5 d-flex align-item-center justify-content-center ">
            <img src="./images.png" alt="">
          </div>

          <ul class="list-group mt-5">

          </ul>
          <!-- <button class="btn-2">click</button> -->
      </div>
    <script src="main.js"></script>
</body>
</html>
